<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Git Search</title>
  </head>
  <body><!--FASE 1-->
    <header class="nav-bar">
      <h1 class="main-title"><span class="detail-title">Github</span>Search</h1>
      <form class="form">
        <input class="input" type="text" placeholder="Digite o nome de usuário"/>
        <button class="btn" type="submit"><img src="../../../images/outline_search_black_24dp.png" alt="Botão pesquisar"></button>
      </form>
    </header>

    <main class="container-card">
      <section class="card-1 ativo">
        <section class="infos-profile">
          <div class="container-img-github">
            <img class="img-github" src="https://avatars.githubusercontent.com/u/9919?v=4" alt="minha foto do github" />
          </div>
          <h2 class="name">GitHub</h2>
          <h3 class="login">github</h3>
          <p class="bio">How people build software.</p>
          <div class="container-icons">
            <div class="caixa-icone-numeros">
                <img class="icone1" src="../../../images/people_outline.png"/>
                <span class="public-repos">421</span>
            </div>
            <div class="caixa-icone-numeros">
                <img class="icone2" src="../../../images/Vector.png"/>
                <span class="followers">0</span>
            </div>
          </div>
        </section>
          
        <section class="card-repos">
          <!-- <div class="repos">
            <h2 class="name-repos">Nome do Repositório</h2>
            <p class="description-repos">Descrição do repositório</p>
            <div class="spans-tags">
              <span class="language">linguagem</span>
              <span class="stars">stars</span>
            </div>
          </div> -->
        </section>
      </section>

      <section class="card-2 inativo">
        <div class="not-found-profile">
          <h2 class="title-2">Usuário não encontrado :(</h2>
          <p class="p-search">Pesquise novamente</p>
          <img class="img-not-found" src="../../../images/notfound.png" alt="Imagem usuário não encontrada">
        </div>

        <div class="not-found-repos inativo">
          <p class="p-not-repos">Este usuário ainda não tem repositórios</p>
        </div>
      </section>
    </main> 

    <footer class="footer">
      <p>Desenvolvido por <a href="https://github.com/marianapequeno" target="_blank" rel="external">Mariana P Pequeno</a></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
